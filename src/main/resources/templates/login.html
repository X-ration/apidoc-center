<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta http-equiv="Content-Type" content="text/html;
charset=UTF-8"/>
    <title>登录</title>
</head>
<body>
<div class="container-fluid" layout:fragment="content">
    <br><br><br>
    <h1 class="text-center">用户登录</h1>
    <br><br>
    <div class="col-12 col-md-10 offset-md-1 col-xl-8 offset-xl-2">
        <div class="alert alert-warning" role="alert" th:if="${error}">
            用户名或密码错误
        </div>
        <div class="alert alert-warning" role="alert" th:if="${logout}">
            您已退出登录
        </div>
        <form id="loginForm" th:action="@{/user/login}" method="post">
            <div id="usernameGroup" class="form-group">
                <label for="username">用户id/用户名/邮箱</label>
                <input id="username" name="username" type="text" class="form-control" required="required">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" required="required">
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                    <label class="form-check-label" for="rememberMe">记住我</label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">登录</button>
            </div>
            <div class="form-group">
                <a href="#">忘记密码？</a>
                <a href="/user/register">新用户注册</a>
            </div>
        </form>
    </div>

</div>
</body>
</html>
