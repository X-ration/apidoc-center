<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>绑定成功</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <br><br><br>
    <h1 class="text-center">绑定成功！</h1>
    <br><br>
    <p class="text-center">您好，
        <span th:text="${data.provider.desc}">提供者</span>
        用户
        <span th:if="${data.provider.registrationId} == 'github'" th:text="${data.oAuth2User.getAttribute('login')}">用户名</span>
        <span th:if="${data.provider.registrationId} == 'huawei'" th:text="${data.oAuth2User.getAttribute('displayName')}">用户名</span>
        ：
    </p>
    <p class="text-center">您的用户id是：<span th:text="${data.userId}">userId</span></p>
    <p class="text-center">您的用户名是：<span th:text="${data.username}">username</span></p>
    <p class="text-center">您的电子邮件地址是：<span th:text="${data.email}">email</span></p>
    <br>
    <div style="text-align: center">
        10秒后跳转到之前的页面...
        <a class="btn btn-primary" href="/user/bindOAuth2Redirect">手动前往</a>
    </div>
</div>
</body>
<script layout:fragment="script">
    setTimeout(function (){
        location.href = "/user/bindOAuth2Redirect";
    }, 10000);
</script>
</html>
